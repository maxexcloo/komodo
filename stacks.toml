[[stack]]
description = "Caddy (server-au-kimbap)"
name = "docker-caddy-server-au-kimbap"
tags = ["no_dns"]
[stack.config]
auto_update = true
repo = "maxexcloo/komodo"
run_directory = "docker-caddy-server-au-kimbap"
server = "server-au-kimbap"
[stack.config.pre_deploy]
command = "SOPS_AGE_KEY=[[AGE_SECRET_KEY]] $PERIPHERY_ROOT_DIRECTORY/sops decrypt -i compose.yaml"

